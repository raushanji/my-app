<p>
   {{person1 | json | uppercase}}
  <!-- <span *ngFor = 'details in person1'> {{details}}</span> -->
</p>
<div class='container'>
  <div class="row">
    <div class=" col-md-6 offset-md-3">
      <div [hidden]="!submitted"><h1>Your Form Has Been Successfully Submitted</h1></div>
      <div [hidden]="submitted">
      <h2> Form </h2>
      <form autocomplete='off' #personForm='ngForm' (ngSubmit)="onSubmit()">

        <div class=form-group>
          
          <div class="row">
            <div class="col-4">
                <label for='title'>Title</label>
          <select class="form-control" [(ngModel)]='person1.title' required name='title' #title="ngModel">
            <option *ngFor="let sal of salutations" [value]="sal">{{sal}}</option>
          </select>
          <div [hidden]="title.valid || title.pristine" class="alert alert-danger">
              Title is required
            </div>
        </div>
          <div class="col">
              <label for='name'>Name</label>
          <input type='text' class='form-control' required [(ngModel)]='person1.name' name='name' #name='ngModel'></div>

          <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
            Name is required
          </div>
          </div>
        </div>

        <div class=form-group>
          <label for='email'>Email</label>
          <input type='text' class='form-control' id='email' required [(ngModel)]='person1.email' name='email' #email='ngModel'>

          <div [hidden]="email.valid || email.pristine" class="alert alert-danger">
            Email is required
          </div>
        </div>

        <div class=form-group>
          <label for='phoneNumber'>Phone Number</label>
          <input type='number' maxlength=10 class='form-control' id='phoneNumber' required [(ngModel)]='person1.phoneNumber' name='phoneNumber'
            #phoneNumber='ngModel'>

          <div [hidden]="phoneNumber.valid || phoneNumber.pristine" class="alert alert-danger">
            Phone Number is required
          </div>
        </div>

        <div class=form-group>
          <label for='address'>Address</label>
          <input type='text' class='form-control' id='address' required [(ngModel)]='person1.address' name='address'
            #address='ngModel'>

          <div [hidden]="address.valid || address.pristine" class="alert alert-danger">
            Address is required
          </div>
        </div>

        <div class=form-group>
          <label for='officeNumber'>Office Phone</label>
          <input type='number' maxlength=10 class='form-control' id='officeNumber' [(ngModel)]='person1.officeNumber' name='officeNumber'
            #officeNumber='ngModel'>

          <div [hidden]="officeNumber.valid || officeNumber.pristine" class="alert alert-danger">
            Office Number is required
          </div>
        </div>

        <button type="submit" class="btn btn-success" [disabled]="!personForm.form.valid">Submit</button>



      </form>
</div>
    </div>
  </div>
</div>
<br><br><br><br>
